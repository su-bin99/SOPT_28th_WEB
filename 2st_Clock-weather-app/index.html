<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️솝트과제 : WeatherApp❄️</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <script src="clock.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="calendar.js" defer></script>

    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>

    <div class="todayDate">
    </div>
    <div class="mainElements">
        <div class="clocks">
            <div class="analog">
                <div class="analog_clock">
                    <div class="analog_hour"></div>
                    <div class="analog_minute"></div>
                    <div class="analog_second"></div>
                    <p>12</p>
                </div>
            </div>
            <div class="digital">
                <div class="digital_clock"></div>
                <button class="digital_btn"> AM </button>
            </div>
        </div>
        <div class="calendar">
           <div class = "cal_header">
               <div class = "month">ㅁㄴㅇㄹ</div>
           </div>
           <div class = "cal_days"></div>
           <div class = "cal_dates"></div>
        </div>
        <div class="weather">
            <div class="horizon weather_top">
                <canvas id="icon"></canvas>
                <!-- <div class=icon></div> -->
                <div class="mainweather">
                    <div class=main></div>
                    <div class=temp></div>
                </div>
            </div>
            <div>
                <div class="horizon">
                    <p class="feel details"></p>
                    <p class="min details"></p>
                    <p class="max details"></p>
                </div>
                <div class="horizon">
                    <p class="rain details"></p>
                    <p class="humidity details"></p>
                    <p class="wind details"></p>
                </div>
            </div>
        </div>
    </div>
</body>
